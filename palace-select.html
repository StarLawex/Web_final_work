<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>脊上山河 - 宫殿专区</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <div class="nav-logo" onclick="window.location.href='main.html'">脊上山河</div>
        <div class="nav-menu">
            <div class="nav-menu-item" onclick="window.location.href='palace.html'">宫殿</div>
            <div class="nav-menu-item" onclick="window.location.href='homestay.html'">民宿</div>
            <div class="nav-menu-item" onclick="window.location.href='bridge.html'">桥梁</div>
            <div class="nav-menu-item">朝代地图</div>
            <div class="nav-menu-item">个人中心</div>
        </div>
    </div>

    <!-- 内容区 -->
     <!-- 核心：宫殿选择区 -->
  <div class="palace-select-container">
    <!-- 筛选标签栏 -->
    <div class="filter-tag-wrap">
      <!-- 朝代标签 -->
      <div class="tag-group">
        <span class="tag-title">朝代：</span>
        <span class="tag-item" onclick="filterPalace('dynasty', 'qin')">秦</span>
        <span class="tag-item" onclick="filterPalace('dynasty', 'han')">汉</span>
        <span class="tag-item" onclick="filterPalace('dynasty', 'tang')">唐</span>
        <span class="tag-item" onclick="filterPalace('dynasty', 'mingqing')">明清</span>
        <span class="tag-item" onclick="filterPalace('dynasty', 'shang')">商</span>
      </div>
      <!-- 类型标签 -->
      <div class="tag-group">
        <span class="tag-title">类型：</span>
        <span class="tag-item" onclick="filterPalace('type', 'existing')">现存宫殿</span>
        <span class="tag-item" onclick="filterPalace('type', 'ruins')">遗址宫殿</span>
      </div>
      <!-- 地域标签 -->
      <div class="tag-group">
        <span class="tag-title">地域：</span>
        <span class="tag-item" onclick="filterPalace('area', 'huabei')">华北</span>
        <span class="tag-item" onclick="filterPalace('area', 'xibei')">西北</span>
        <span class="tag-item" onclick="filterPalace('area', 'dongbei')">东北</span>
      </div>
      <!-- 重置筛选 -->
      <span class="tag-item reset-tag" onclick="resetFilter()">重置筛选</span>
    </div>

    <!-- 宫殿卡片列表 -->
    <div class="palace-card-list">
      <!-- 故宫卡片 -->
      <div class="palace-card" data-dynasty="mingqing" data-type="existing" data-area="huabei">
        <img src="图片素材/皇宫/故宫/故宫1.jpg" alt="北京故宫">
        <p class="palace-name">北京故宫</p>
      </div>
      <!-- 大明宫卡片 -->
      <div class="palace-card" data-dynasty="tang" data-type="ruins" data-area="xibei">
        <img src="图片素材/皇宫/大明宫/大明宫.jpg" alt="大明宫">
        <p class="palace-name">大明宫</p>
      </div>
      <!-- 未央宫卡片 -->
      <div class="palace-card" data-dynasty="han" data-type="ruins" data-area="xibei">
        <img src="图片素材/皇宫/未央宫/未央宫.jpg" alt="未央宫">
        <p class="palace-name">未央宫</p>
      </div>
      <!-- 沈阳故宫卡片 -->
      <div class="palace-card" data-dynasty="mingqing" data-type="existing" data-area="dongbei">
        <img src="图片素材/皇宫/沈阳故宫/沈阳故宫.jpg" alt="沈阳故宫">
        <p class="palace-name">沈阳故宫</p>
      </div>
      <!-- 承德避暑山庄卡片 -->
      <div class="palace-card" data-dynasty="mingqing" data-type="existing" data-area="huabei">
        <img src="图片素材/皇宫/避暑山庄/避暑山庄.jpg" alt="承德避暑山庄">
        <p class="palace-name">承德避暑山庄</p>
      </div>
      <!-- 殷墟宫殿宗庙遗址 -->
      <div class="palace-card" data-dynasty="shang" data-type="ruins" data-area="huabei">
        <img src="图片素材/皇宫/殷墟宫殿宗庙遗址/殷墟宫殿宗庙遗址.jpg" alt="殷墟宫殿宗庙遗址">
        <p class="palace-name">殷墟宫殿宗庙遗址</p>
      </div>
      
      <!-- 其他宫殿卡片依此复制 -->
    </div>
  </div>


    <!-- 页脚 -->
    <div class="footer">
        网站所属：StarLaw | 作者邮箱：1975543476@qq.com
    </div>

    <script src="js/main.js"></script>
</body>

</html>
